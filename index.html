<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کسینوس و سینوس</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      z-index: 1;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      transition: transform 0.2s ease;
    }
    .btn.no {
      position: absolute;
    }
    #message {
      font-size: 20px;
      color: green;
      margin-top: 20px;
      visibility: hidden;
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      opacity: 1;
      animation: rise 2s ease-out forwards;
    }
    @keyframes rise {
      0% {
        transform: scale(0.5) translateY(0);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>می خوای با من بیای سر قرار ؟</h1>
    <button class="btn yes" onclick="showMessage()">آره</button>
    <button class="btn no" onmouseover="handleNoHover()" onclick="handleNoClick()">نه</button>
    <p id="message"></p>
  </div>

  <script>
    let noClickCount = 0;

    function handleNoClick() {
      const message = document.getElementById("message");
      noClickCount++;

      if (noClickCount === 1) {
        message.innerText = "!تروخدا";
      } else if (noClickCount === 2) {
        message.innerText = "!جون مادرت";
      } else if (noClickCount === 3) {
        message.innerText = "!مامانت دوست داری؟";
      } else {
        // بعد از بار سوم، دکمه "نه" فرار می‌کند
        message.style.visibility = 'hidden';
      }
      
      message.style.visibility = 'visible';
    }

    function handleNoHover() {
      if (noClickCount >= 3) {
        const btnNo = document.querySelector('.btn.no');
        const randomX = Math.floor(Math.random() * (window.innerWidth - btnNo.offsetWidth));
        const randomY = Math.floor(Math.random() * (window.innerHeight - btnNo.offsetHeight));
        btnNo.style.left = randomX + 'px';
        btnNo.style.top = randomY + 'px';
      }
    }

    function showMessage() {
      const message = document.getElementById("message");
      message.innerText = "میدونستم خوشت اومده!";
      message.style.visibility = 'visible';
      createHearts();
    }

    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '❤️';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = Math.random() * window.innerHeight + 'px';
        heart.style.fontSize = Math.random() * 20 + 20 + 'px';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 2000); // حذف قلب‌ها پس از 2 ثانیه
      }
    }
  </script>
</body>
</html>
